pp:
  Va: 20.0
  turn_radius: 50.0          # Turn radius of the plane to plan for in the path.
  segment_length: 250.0      # Turn radius of the plane to plan for in the path.
  descend_angle: 8.0         # Angle in degrees the plane will typically descend
  max_climb_angle: 18.0      # Maximum angle the plane will ascend, must be greater than climb_angle
  max_descend_angle: 10.0    # Maximum angle the plane will descend, must be greater than descend_angle
  clearance: 20.0            # Minimum distance the algorithm has to stay away from any obstacle
  iters_limit: 2500        # This is a maximum iteration limit - so impossible maps don't hang the program
  seed: 123                  # Seed the random generators for all of the simulation seeds
ppsim:
  # Map Settings
  numWps: 4                  # Number of waypoints to plan.
  N0: 0.0                    # initial starting place for the plane, North in NED
  E0: 0.0                    # initial starting place for the plane, East in NED
  D0: 0.0                    # initial starting place for the plane, Down in NED
  chi0: 0.0                  # initial starting heading for the plane, degrees clockwise from N
  minCylRadius: 9.144        # 9.144 m = 30 ft.
  maxCylRadius: 91.44        # 91.44 m = 300 ft.
  minCylHeight: 9.144        # 9.144 m = 30 ft.
  maxCylHeight: 228.6        # 228.6 m = 750 ft.
  minFlyHeight: 30.48        # 23.7744 m = 100 - 22 ft. (positive value)
  maxFlyHeight: 228.6        # 221.8944 m = 750 - 22 ft. (positive value)
  waypoint_clearance: 30.0   # Minimum Distance a waypoint will be placed away from an obstacle (to make it possible)
  nCyli: 10                  # Number of Cylindrical Obstacles
